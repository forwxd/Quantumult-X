# Quantumult X Configuration
# 以 ";" 或 "#" 或 "//" 开头的行为注释行。

# 通用参数设置
[general]
geo_location_checker=https://raw.githubusercontent.com/forwxd/Quantumult-X/main/IP-API.js

# DNS服务器
[dns]
server=223.5.5.5
server=114.114.114.114
server=119.29.29.29
server=8.8.8.8

# 策略组
[policy]

# 服务器远程订阅
[server_remote]
https://ghelper.me/rss/b9671f2820f5f9b79715b29b40e79c7b?app=quantumultx, tag=Ghelper, update-interval=86400, opt-parser=false, enabled=true

# 分流规则远程订阅
[filter_remote]
https://raw.githubusercontent.com/forwxd/Quantumult-X/main/Apple.list, tag=Apple, force-policy=direct, enabled=true
https://raw.githubusercontent.com/forwxd/Quantumult-X/main/Microsoft.list, tag=Microsoft, force-policy=direct, enabled=true
https://raw.githubusercontent.com/forwxd/Quantumult-X/main/China.list, tag=China, force-policy=direct, enabled=true
https://raw.githubusercontent.com/forwxd/Quantumult-X/main/Global.list, tag=Global, force-policy=proxy, enabled=true
https://raw.githubusercontent.com/forwxd/Quantumult-X/main/AdBlock.txt, tag=AdBlock, force-policy=reject, enabled=true
https://raw.githubusercontent.com/forwxd/Quantumult-X/main/AdBlockPlus.txt, tag=AdBlockPlus, force-policy=reject, enabled=true

# 复写规则远程订阅
[rewrite_remote]
https://raw.githubusercontent.com/forwxd/Quantumult-X/main/AD.conf, tag=AD Rewrite Rule, enabled=true
https://raw.githubusercontent.com/forwxd/Quantumult-X/main/TikTok.conf, tag=TikTok Unlock, enabled=true

# 本地服务器
[server_local]

# 本地分流规则
[filter_local]
ip-cidr, 10.0.0.0/8, direct
ip-cidr, 127.0.0.0/8, direct
ip-cidr, 172.16.0.0/12, direct
ip-cidr, 192.168.0.0/16, direct
ip-cidr, 224.0.0.0/24, direct
geoip, cn, direct
final, proxy

# 本地复写规则
[rewrite_local]

# 本地任务规则
[task_local]

# 证书&主机名
[mitm]
